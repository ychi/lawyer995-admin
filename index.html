<!doctype html>
<html lang="en" ng-app="lawyer995Admin">
<head>
  <meta charset="utf-8">
  <title>Lawyer 995 Admin</title>
  <link rel="stylesheet" href="includes/bootstrap/css/bootstrap.min.css">

  <script src="includes/angular/angular.min.js"></script>
  <script src="includes/angular-route/angular-route.min.js"></script>
  <script src="includes/angular-resource/angular-resource.min.js"></script>
  <script src="js/conf.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/api.js"></script>

</head>
<body style="padding-top:70px;">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-init="selected='users'">
    <div class="container">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand">Lawyer995</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{active: selected == 'cases'}"><a href="#cases" ng-click="selected='cases'">案件</a></li>
        <li ng-class="{active: selected == 'attornies'}"><a href="#attornies" ng-click="selected='attornies'">律師</a></li>
        <li ng-class="{active: selected == 'users'}"><a href="#users" ng-click="selected='users'">使用者</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div><!-- / .container -->
</nav>

  <div ng-view></div>
</body>
</html>
